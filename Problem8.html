<!DOCTYPE html>
<html>
<head>
  <title>Button Click </title>
  <script>
    function changeText() {
      var paragraph = document.getElementById("myParagraph");
      paragraph.textContent = "Button Clicked!";
    }
  </script>
</head>
<body>
  <h1>Button Click </h1>
  <button onclick="changeText()">Click me</button>
  <p id="myParagraph">Dummy Text</p>
</body>
</html>
