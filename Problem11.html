<!DOCTYPE html>
<html>
<head>
  <title>Dynamically Create List Items</title>
  <script>
    function createListItems() {
      var ul = document.getElementById("myList");
      
      for (var i = 1; i <= 5; i++) {
        var li = document.createElement("li");
        li.textContent = i;
        ul.appendChild(li);
      }
    }
  </script>
</head>
<body>
  <h1>Dynamically List</h1>
  <ul id="myList"></ul>
  
  <script>
    createListItems();
  </script>
</body>
</html>
