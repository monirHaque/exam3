
<html>
<head>
  <title>GET REQUEST </title>
  
</head>
<body>

    <button onclick="excPostRequest()">excPostRequest</button>

    <script>
        
        function excPostRequest(){
        var URL="https://api.example.com/submit";
        var bodyData={ "name": "John Doe", "email": "johndoe@example.com" };


        var Config={
            method:'POST',
            body:JSON.stringify(bodyData)
        }

        fetch(URL,Config)
        .then(response=>response.json())
        .then(result=>console.log(result))
        .catch(err=>console.log(err));    
        }       

      </script>

</body>
</html>
